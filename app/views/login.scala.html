<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='@routes.Assets.versioned("plugins/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("plugins/css/libnotify.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("plugins/css/login.css")'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Inicia sesion para continuar</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" id="frmLogin" name="frmLogin">
                    <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Usuario" autofocus>
                    <input type="password" class="form-control" name="txtPass" id="txtPass" placeholder="Password">
                    <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">
                        INICIAR SESION</button>
                    <!--<label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
<script src='@routes.Assets.versioned("plugins/js/jquery-3.2.1.min.js")'></script>
<script src='@routes.Assets.versioned("plugins/js/humane.js")'></script>
<script src='@routes.Assets.versioned("plugins/js/bootstrap.js")'></script>
<script src='@routes.Assets.versioned("plugins/js/jquery.validate.js")'></script>
<script src='@routes.Assets.versioned("javascripts/login.admin.js")'></script>
</body>
</html>
